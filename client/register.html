<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="framework.css" />
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/87603dad33.js"
      crossorigin="anonymous"
    ></script>
    <title>Register</title>
  </head>
  <body>
    <div class="page">
      <div class="box">
        <div class="register-right">
          <h2>Register</h2>

          <div class="inputs">
            <div class="full-name">
              <div class="firstName">
                <span><i class="fa-solid fa-user"></i></span>
                <input type="text" autofocus placeholder="@Username" />
              </div>
            </div>
            
            <!-- <span style="color: red; font-size: 10px; margin-left: 25px;">invalid Username</span> -->
            <div class="email">
              <span><i class="fa-solid fa-envelope"></i></span>
              <input type="email" autofocus placeholder="mo@example.com" />
            </div>
            
            <div class="phone-number">
              <span><i class="fa-solid fa-phone"></i></span>
              <input type="tel" placeholder="phone number" />
            </div>
            <div class="password">
              <span><i class="fa-solid fa-lock"></i></span>
              <input type="password" placeholder="password" />
            </div>
            <div class="confirm-password">
              <span><i class="fa-solid fa-lock"></i></span>
              <input type="password" placeholder="confirm your password" />
            </div>
            <div class="grade">
              <span><i class="fa-solid fa-venus-mars"></i>
              </span>
              <select name="gender">
                <option >Male</option>
                <option >Female</option>
                <!-- <option >Three</option> -->
              </select>
            </div>
            <div class="grade">
              <span><i class="fa-solid fa-user-graduate"></i></span>
              <select name="grade">
                <option >One</option>
                <option >Two</option>
                <option >Three</option>
              </select>
            </div>

            
          </div>
          <div class="btn-msg">
            <button type="btn">Register</button>
            <div class="msg">
              <a href="#"><span>Already have an account?
              <span class="sign"> Login</span></span></a>
            </div>
          </div>
        </div>
        <div class="register-left">
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
